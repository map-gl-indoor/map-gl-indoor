<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="/node_modules/osmtogeojson/osmtogeojson.js"></script>
    <script src='../debug/access_token_generated.js'></script>
    <script src="../dist/mapbox-gl-indoor.umd.js"></script>

    <link href="/node_modules/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        const map = window.map = new mapboxgl.Map({
            container: "map",
            zoom: 18,
            center: [5.723078, 45.183754],
            style: 'mapbox://styles/mapbox/streets-v10'
        });

        /**
         * Indoor specific
         */


        // Create the indoor handler
        const indoor = new mapboxgl.Indoor(map);

        // Retrieve the geojson from the osm path
        fetch('maps/caserne.osm')
            .then(response => response.text())
            .then(osmString => (new window.DOMParser()).parseFromString(osmString, "text/xml"))
            .then(osmXml => osmtogeojson(osmXml))
            .then(geojson => {
                indoor.addMap(mapboxgl.IndoorMap.fromGeojson(geojson));
            });

        // Add the specific control
        map.addControl(new mapboxgl.IndoorControl(indoor));

    </script>

</body>

</html>
