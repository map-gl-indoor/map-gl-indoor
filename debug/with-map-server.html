<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display indoor maps from server</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src='../debug/access_token_generated.js'></script>
    <script src="../dist/mapbox-gl-indoor.umd.js"></script>

    <link href="/node_modules/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        const mapboxglMap = window.map = new mapboxgl.Map({
            container: 'map',
            zoom: 18,
            center: [2.3592843, 48.8767904],
            style: 'mapbox://styles/mapbox/streets-v10'
        });

        /**
         * Indoor specific
         */
        const SERVER_URL = 'https://localhost:4002/'

        const indoorMapsOptions = {
            beforeLayerId : 'housenum-label',
            layersToHide : ['poi-scalerank4-l15', 'poi-scalerank4-l1', 'poi-scalerank3', 'road-label-small']
        }

        mapboxgl_indoor.MapServerHandler.manage(SERVER_URL, map, indoorMapsOptions);

        // Add the specific control
        mapboxglMap.addControl(mapboxglMap.indoor.control);

    </script>

</body>

</html>
